messageBundleConverterUsage=Autre propriété des fichiers de ressources bundle à différents formats.
messageBundleConverterUsageArgument=Convertir les arguments des messages au format {operand} (par exemple "\{{key}}" or "\{index,format}"). Peut être utilisé pour convertir la syntaxe pour les autres NLS-cadres tels que angular-translate (par défaut est "{default}").
messageBundleConverterUsageEvalChoice=Simplifier et résoudre les expressions de CHOICE format à l'aide {operand}.
messageBundleConverterUsageFormat=Ecrire la sortie inversée dans le format spécifié {operand} (par défaut est "{default}").
messageBundleConverterUsageKeyPattern=Utilisez {operand} comme expression régulière pour filtrer les touches de faisceau de ressources (par exemple "label.*").
messageBundleConverterUsageModeDefault=Autre propriété des fichiers de ressources à faisceau de <bundle-class> pour toutes les ou les locales explicitement donnés.Exemple:\n\n{mainClass} --bundle-class foo.bar.NlsBundleMyExample \n\nPour chaque locale où une localisation existe dans la propriété fichier foo/bar/NlsBundleMyExample_<locale>.properties un fichier converti selon est créé dans <path>. Déjà les fichiers existants seront remplacés.
messageBundleConverterUsagePathExpression=Utiliser l'expression {operand} pour le chemin du fichier de sortie converti dont le nom de fichier par rapport au chemin de sortie (par défaut est "{default}").
