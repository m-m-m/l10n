messageSynchronizerUsage=Créer et / ou mettre à jour la propriété des fichiers de ressources bundle.
messageSynchronizerUsageBundleClass=La liste explicite de bundle-classes pour lesquelles les propriétés des fichiers doivent être créés ou mis à jour. Il doit être le nom complet d'une sous-classe de AbstractResourceBundle. Pour tous les paramètres régionaux étant donné la propriété selon fichier est créé ou mis à jour. Si cette option est omise les faisceaux-classes sont résolues de toutes les instances de META-INF/net.sf.mmm/nls-bundles sur votre classpath.
messageSynchronizerUsageDatePattern=Utilisez le modèle de date spécifiée pour écrire la date de synchronisation à la propriété des fichiers (par défaut est {default}).
messageSynchronizerUsageEncoding=Lire et écrire la propriété des fichiers en utilisant le codage spécifié {operand} (par défaut est {default}).
messageSynchronizerUsageLocales=La liste des lieux à synchroniser. Chaque section locale doit être sous la forme "ll[_CC[_vv]]" où "ll" est la minuscule code ISO 639, CC est le code ISO 3166 en majuscules 2 lettres et vv est une variante arbitraire. Les exemples sont "de", "en_US" ou "th_TH_TH".
messageSynchronizerUsageModeDefault=Créer et / ou mettre à jour la propriété des fichiers de ressources à faisceau de <bundle-class> pour les lieux donnés (y compris la locale des racines). Exemple:\n\n{mainClass} --bundle-class foo.bar.NlsBundleMyExample de de_DE en en_US en_GB fr zh ja_JP zh_TW\n\nPour chaque environnement local une propriété fichier foo/bar/NlsBundleMyExample_<locale>.properties sera créé ou mis à jour dans la base-chemin. Dans chaque propriété fichier toutes les propriétés définies dans <bundle-class> seront ajoutés avec un TODO-marqueur et le texte original en tant que valeur. Si la propriété-fichier existe déjà, toutes les propriétés existantes resteront inchangées et les commentaires seront conservés.
messageSynchronizerUsagePath=Ecrire propriété des fichiers à la base-path {operand} (par défaut est {default}).
