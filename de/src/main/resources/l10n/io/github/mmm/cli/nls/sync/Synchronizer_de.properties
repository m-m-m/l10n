help=Erzeugt bzw. aktualisiert Properties-Dateien zur Übersetzung von NlsBundle-Klassen für die gegebenen Locales.\nAlle in der NlsBundle-Klasse definierten Meldungen, die in Properties-Dateien fehlen,\nwerden hinzugefügt mit einem TODO-Präfix gefolgt vom der unübersetzten Original-Nachricht.\nBereits existierende Meldungen, die bereits übersetzt wurden, werden unverändert beibehalten.\nFehlende Properties-Dateien werden erzeugt und alle Meldungen ergänzt.\nNach der Synchronisierung können Übersetzter alle TODOs bearbeiten und die Übersetzung ist garantiert wieder synchron.\nZ.B. wird für die Bundle-Klasse foo.bar.NlsBundleMyExample und die Locale zh_TW die Datei l10n/foo/bar/NlsBundleMyExample_zh_TW.properties im konfigurierten Pfad erzeugt oder aktualisiert.
Path=Schreibe Properties-Dateien in das angegebene Basisverzeichnis (Voreinstellung ist "src/main/resources").
Locales=Die Liste der zu synchronisierenden Locales. Jede Locale muss in der Form "ll[_CC[_vv]]" angegeben werden, wobei "ll" der ISO 639 Code in Kleinbuchstaben, CC der ISO 3166 2-letter Code in Großbuchstaben und vv eine beliebige Variante ist. Beispiele sind "de", "en_US" oder "th_TH_TH".
BundleClasses=Die Liste der Bundle-Klassen zu denen die Property-Dateien zu allen gegebenen Locales generiert bzw. aktualisiert werden sollen. Es muss der vollqualifizierte Name angegeben werden.
