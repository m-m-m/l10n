messageSynchronizerUsage = Crear y / o actualizar la propiedad-archivos de recursos (resource bundle).
messageSynchronizerUsageBundleClass = La lista explícita de bundle-clases para las que deben crear o actualizar los archivos de propiedad. Tiene que ser el nombre completo de una subclase de AbstractResourceBundle. Para todos los locales indicados se crea o se actualiza la propiedad de archivos de acuerdo. Si se omite esta opción los haces de clases se resuelven a partir de todas las instancias de META-INF/net.sf.mmm/nls-bundles en la ruta de clases.
messageSynchronizerUsageDatePattern = Utilice el patrón de fecha especificada para la escritura de fecha de sincronización a la propiedad archivos (por defecto es "{default}").
messageSynchronizerUsageEncoding = Leer y escribir archivos de propiedades utilizando la codificación especificada {operand} (por defecto es "{default}").
messageSynchronizerUsageLocales = La lista de locales para sincronizar. Cada locale tiene que estar en forma "ll[_CC[_vv]]", donde "ll" es el código ISO 639 en minúsculas, CC es el ISO 3166 código de 2 letras mayúsculas y vv es una variante arbitraria. Ejemplos de ello son "de", "en_US" o "th_TH_TH".
messageSynchronizerUsageModeDefault = Crear y / o la actualización del paquete de recursos de propiedad de archivos <bundle-class> paquete para los locales propuestos (incluyendo la configuración regional raíz). Ejemplo:\n\n{mainClass} --bundle-class foo.bar.NlsBundleMyExample de de_DE en en_US en_GB fr zh ja_JP zh_TW\n\nPara cada entorno nacional una propiedad de archivo foo/bar/NlsBundleMyExample_<locale>.properties se crea o se actualiza en la ruta de la base. En cada propiedad-archivo de todas las propiedades definidas en <bundle-class> se añadirán con un TODO-marcador y el texto original como valor. Si la propiedad-archivo ya existe, todas las propiedades existentes permanecerán sin cambios y se mantuvo comentarios.
messageSynchronizerUsagePath = Escribe propiedad-archivos a la base de la ruta {operand} (por defecto es "{default}").
